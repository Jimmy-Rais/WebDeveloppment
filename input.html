<html>

<head>
	<title>Form Elements</title>

</head>
<body>
	<form>
		<label>Enter your name</label>
		<input type="text" required autofocus autocomplete="on">
		<br>
		<br>
		<label>Enter your Mobile Number</label>
		<input type="tel" maxlength="9">
		<br>
		<br>
		<label>Password</label>
		<input type="password" >
		<br>
		<br>
		<label>Enter your mail</label>
		<input type="email">
		<br>
		<br>
		<label>Date</label>
		<input type="date">
		<br>
		<br>
		<label>Gender:</label>
		Male
		<input type="radio" name="gender">
		Female
		<input type="radio" name="gender">
		<br>
		<br>
		<select>
			<option>ACOE</option>
			<option>AEC</option>
			<option>ACET</option>
		</select>
		<br>
		<br>
		Agree
		<input type="checkbox">
		<br>
		<br>
		Comments
		<textarea></textarea>
		<br>
		<br>
		File
		<input type="file">
		<br>
		<br>
		<input type="submit">
		<input type="reset">
	</form>

</body>

</html>
